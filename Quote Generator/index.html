<!DOCTYPE html>
<html>
<head>
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
</head>    
<body>
<div class="quateCard" id="quote-container">
  <div id="text">
    <h4>"What you are is what you have been. What you'll be is what you do now."</h4>
  </div>
  <div id="author">
    <p>Buddha</p>
  </div>
  <div class="button-container">
    <div class="twitter-button btn" id="twitter" title="Tweet This!">
      <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></i>
    </div>
    <div class="btn" id="geneBtn">
      <button>New Quate</button>
    </div>
  </div>
</div>

<div class="loader" id="loader"></div>
</body>
</html>
